name: maven_build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: get_submodules
      run: git submodule update --init --recursive
    - name: Build Core
      run: |
        cd core
        mvn install
        cd ..;
    - name: Build IO
      run: |
        cd file-io
        mvn install
        cd ..;
    - name: Build all
      run: mvn install
    - name: Javadoc
      run: mvn javadoc:javadoc
